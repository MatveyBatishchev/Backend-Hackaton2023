databaseChangeLog:
  - changeSet:
      id: create-question-table
      author: Damir
      comment: "Создание таблицы, хранящей вопросы в тестах"
      changes:
        - createTable:
            tableName: question
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: text
                  type: text
              - column:
                  name: video
                  type: text
              - column:
                  name: audio
                  type: text
              - column:
                  name: test_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: int
                  constraints:
                    nullable: false