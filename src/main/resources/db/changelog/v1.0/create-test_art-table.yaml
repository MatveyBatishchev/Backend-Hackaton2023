databaseChangeLog:
  - changeSet:
      id: create-test_art-table
      author: Damir
      changes:
        - createTable:
            tableName: test_art
            columns:
              - column:
                  name: test_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: art_id
                  type: bigint
                  constraints:
                    nullable: false
          addPrimaryKey:
            tableName: test_art
            columnNames: test_id, art_id
            constraintName: pk_test_art