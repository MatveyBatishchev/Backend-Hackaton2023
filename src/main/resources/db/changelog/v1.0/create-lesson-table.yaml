databaseChangeLog:
  - changeSet:
      id: create-lesson-table
      author: Damir
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: order
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: varchar(255)
              - column:
                  name: content
                  type: bigint
              - column:
                  name: duration
                  type: bigint
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: intro
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false