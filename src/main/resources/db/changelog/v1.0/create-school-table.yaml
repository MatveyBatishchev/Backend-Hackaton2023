databaseChangeLog:
  - changeSet:
      id: create-school-table
      author: MYBatishchev
      comment: "Создание таблицы с записями об учебных заведениях"
      changes:
        - createTable:
            tableName: school
            remarks: "Таблица с записями об учебных заведениях"
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: district_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(300)
                  remarks: "Полное название учебного заведения"
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  remarks: "Электронная почта школы"
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(400)
                  remarks: "Адрес учебного заведения"
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(100)
                  remarks: "Главный телефон учебного заведения"
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: double precision
                  remarks: "Долгота в координатах школы"
              - column:
                  name: latitude
                  type: double precision
                  remarks: "Широта в координатах школы"
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false