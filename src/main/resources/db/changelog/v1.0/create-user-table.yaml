databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: MYBatishchev
      comment: "Создание таблицы с записями о пользователях"
      changes:
        - createTable:
            tableName: user
            remarks: "Таблица с записями о пользователях"
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  remarks: "E-mail пользователя"
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: text
                  remarks: "Пароль пользователя"
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  remarks: "Имя пользователя"
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: varchar(300)
                  remarks: "Ссылка на изображение - аватар пользователя"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
